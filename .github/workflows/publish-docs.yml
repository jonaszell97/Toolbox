      #       --hosting-base-path Toolbox \
      #       --output-path docs;
        # echo "<script>window.location.href += \"/documentation/toolbox\"</script>" > docs/index.html;
      - name: Mock build
        run: |
          mkdir -p docs
          echo "hello, world" > docs/index.txt
      - uses: actions/upload-artifact@master
        with:
          name: docs-archive
          path: docs/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@master
    - uses: actions/download-artifact@master
      with:
        name: docs-archive
        path: docs/
    - name: Copy files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        source: "docs/*"
        target: /var/www/toolbox.jonaszell.dev/Toolbox.doccarchive
