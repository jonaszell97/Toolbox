name: Deploy Documentation
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build DocC
        run: |
          sudo xcode-select -s /Applications/Xcode_15.0.app
          xcodebuild docbuild -scheme Toolbox \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS';
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/Toolbox.doccarchive \
            --hosting-base-path Toolbox \
            --output-path docs;
      #  echo "<script>window.location.href += \"/documentation/toolbox\"</script>" > docs/index.html;
      # - name: Mock build
      #   run: |
      #     mkdir -p docs
      #     echo "hello, world" > docs/index.txt
      - name: Zip artifact for deployment
        run: zip docs.zip docs/* -r
      - uses: actions/upload-artifact@master
        with:
          name: docs-archive
          path: docs.zip
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@master
    - uses: actions/download-artifact@master
      with:
        name: docs-archive
        path: ./
    - name: unzip artifact for deployment
      run: unzip docs.zip -d ./docs
    - name: Show files
      run: ls -la ./docs
    - name: Copy files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        source: "./docs/docs/*"
        target: /var/www/toolbox.jonaszell.dev/Toolbox.doccarchive